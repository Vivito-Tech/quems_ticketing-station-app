<div class="page d-flex align-items-center ticket-view-page vh-100 w-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="mb-4">
                    <app-queue-ticket [ticketData]="transactionData"></app-queue-ticket>
                </div>

                <div class="d-flex">
                    <div class="flex-1 me-2">
                        <app-button [customClass]="'lg bg-warning'">
                            <i class="fas fa-print me-3"></i>
                            <span>Print Ticket</span>
                        </app-button>
                    </div>

                    <div class="flex-1">
                        <app-button [customClass]="'lg'" (click)="newTicket()">
                            <i class="fas fa-ticket me-3 text-white"></i>
                            <span class="text-white">New Ticket</span>
                        </app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
