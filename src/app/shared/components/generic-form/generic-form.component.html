<div class="form generic-form p-5">
    <div class="generic-form__header mb-3">
        <h4 class="fw-bold mb-1">{{ formData.formTitle }}</h4>
        <p class="fst-italic">{{ formData.formDescription }}</p>

        <button *ngIf="_dialogData" class="naked-btn" [mat-dialog-close]><i class="fas fa-times"></i></button>
    </div>

    <div class="generic-form__body">
        <form [formGroup]="genericFormGroup" (ngSubmit)="submitForm()">
            <div class="row">
                <ng-container *ngFor="let field of formData.formFields">
                    <div class="{{ field.widthClass }}">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>{{ field.label }}</mat-label>
                            <input matInput formControlName="{{ field.name }}" [type]="field.type" [placeholder]="field.placeHolder" />
                        </mat-form-field>
                    </div>
                </ng-container>

                <div class="col-lg-12">
                    <ng-container *ngIf="_dialogData">
                        <app-button [customClass]="'md'" [type]="'submit'" [disabled]="!genericFormGroup.valid">
                            <i class="fas fa-ticket text-white me-3"></i>
                            <span class="text-white">{{ formData.buttonLabel }}</span>
                        </app-button>
                    </ng-container>
                </div>
            </div>
        </form>
    </div>
</div>
